<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script >
        function store(){
            const params = new URLSearchParams(window.location.search);
            const value = params.get('tag');
            localStorage.setItem('token', value);
        }

        function postData(){
            const token =  localStorage.getItem('token');
            const pwd = document.getElementsByName('pwd1')

            fetch('http://localhost:8000/api/changePassword', {method : 'POST', body : {
                'userId' : token,
                'password' : pwd
            }})
        }
    </script>
    <title>Orion Reset Password</title>
    <script>
        function checkPasswords(){
            pwd1 = document.getElementsByName('pwd1')
            pwd2 = document.getElementsByName('pwd2')

            if (pwd1 != pwd2){
                alert("Passwords did not match. Try again!!")
            }

            else{
                console.log("Requests sent")
            }
        }
    </script>
</head>
<body onload=store()>
    <center>
            <div id="pwd-form">
                <table>
                    <tr>
                        <td>New Password: </td>
                        <td><input type="password" name="pwd1" id=""></td>
                    </tr>
                    <tr>
                        <td>Confirm Password: </td>
                        <td><input type="password" name="pwd2" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" onclick=postData()>Reset Password</button></td>
                    </tr>
                </table>
            </div>
    </center>
    
</body>
</html>
